<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping App</title>
<style>
body {
  font-family: Arial;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}
header {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 24px;
}
.container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin: 20px;
}
.product {
  background-color: white;
  border-radius: 10px;
  width: 200px;
  margin: 15px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
.product img {
  width: 100%;
  height: 150px;
  border-radius: 8px;
}
button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
#cart {
  background-color: white;
  margin: 20px;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<header>Online Shopping App</header>
<div class="container" id="productList">
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Product 1">
    <h3>Shirt</h3>
    <p>Price: ₹500</p>
    <button onclick="addToCart('Shirt',500)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Product 2">
    <h3>Shoes</h3>
    <p>Price: ₹1200</p>
    <button onclick="addToCart('Shoes',1200)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Product 3">
    <h3>Watch</h3>
    <p>Price: ₹800</p>
    <button onclick="addToCart('Watch',800)">Add to Cart</button>
  </div>
</div>
<div id="cart">
  <h2>Cart</h2>
  <ul id="cartItems"></ul>
  <h3 id="total">Total: ₹0</h3>
</div>
<script>
let total = 0
function addToCart(name, price) {
  let item = document.createElement("li")
  item.textContent = name + " - ₹" + price
  document.getElementById("cartItems").appendChild(item)
  total += price
  document.getElementById("total").textContent = "Total: ₹" + total
}
</script>
</body>
</html>
